<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card-content">
          <img
            class="card-image"
            src="images/image-equilibrium.jpg"
            alt="A colorful 3D cube balancing on one of its edges with a Navy blue background"
          />
          <div class="img-over">
            <img src="images/icon-view.svg" alt="" />
          </div>
        </div>

        <div class="card-details">
          <h3 class="card-name">Equilibrium #3429</h3>
          <p class="description">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <div class="flex-price">
            <p class="reg-price" data-icon="eth-symbol">0.041 ETH</p>
            <p class="days-left" data-icon="clock">3 days left</p>
          </div>

          <hr />
          <div class="footer">
            <img
              class="icon"
              src="images/image-avatar.png"
              alt="creator icon"
            />
            Creation of <span class="creator-name"> Jules Wyvern </span>
          </div>
        </div>
      </div>
    </main>
    <foooter class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a id="ft-name" href="#">Ify Nonyelu</a>.
    </foooter>
  </body>
</html>
